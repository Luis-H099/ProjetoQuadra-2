<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cardápio Quadra+</title>
    <link rel="stylesheet" href="cardapio.css">
</head>
<body>
    <div class="container">
        <div class="menu-box">
            
            <div class="topo">
                <div class="logo">
                    <img src="imagens/QuadraMais.png" alt="Logo Quadra+">
                </div>
                <h1 class="titulo">Cardápio</h1>
            </div>

            <div class="conteudo">
                <div class="coluna">
                    <div class="secao">
                        <h3 class="secao-titulo">Bebidas:</h3>
                        <ul>
                            <li>Refri</li>
                            <li>(Lata, 1L, 1,5L, 2L)</li>
                            <li>Chá;</li>
                            <li>Energético.</li>
                        </ul>
                    </div>

                    <div class="secao">
                        <h3 class="secao-titulo">Comidas:</h3>
                        <ul>
                            <li>Lanches;</li>
                            <li>Porções;</li>
                            <li>Gelados;</li>
                        </ul>
                    </div>
                </div>

                <div class="coluna">
                    <div class="secao">
                        <h3 class="secao-titulo">Quadras</h3>
                        <ul>
                            <li>Vôlei de areia</li>
                            <li>Vôlei de quadra</li>
                            <li>Futsal</li>
                        </ul>
                    </div>

                    <div class="secao">
                        <h3 class="secao-titulo">Bolas</h3>
                        <ul>
                            <li>Bola de Vôlei de areia</li>
                            <li>Bola Vôlei de quadra</li>
                            <li>Bola Futsal</li>
                        </ul>
                    </div>
                </div>
            </div>

        </div>
    </div>
</body>
</html>
